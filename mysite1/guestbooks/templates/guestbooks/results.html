<p>
These are the people who have signed my page!!
</p>
{% if latest_guests %}
  <ul>
  {% for Entry in latest_guests %}
    <li>{{ Entry.name }} {{Entry.surname}} signed on {{Entry.date}}</li>
  {% endfor %}
  </ul>
{% else %}
<p>No one has signed my guestbook yet!</p>
{% endif %}
<br><a href = "/guestbooks">Go back to my page</a>
